{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/delete_player.css' %}">
{% endblock %}
{% block content %}
<div class="delete-container">
    <h1>Delete Player</h1>
    <p>Are you sure you want to delete "<strong>{{ player.name }}</strong>"?</p>

    <form method="post" id="delete-form">
        {% csrf_token %}
        <button type="submit" id="delete-button" class="btn btn-danger">Delete</button>
        <a href="{% url 'team_detail' player.team.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
