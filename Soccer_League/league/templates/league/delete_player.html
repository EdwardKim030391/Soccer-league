{% extends "base.html" %}
{% block content %}
<div class="delete-container">
    <h1>Delete Player</h1>
    <p>Are you sure you want to delete "<strong>{{ player.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'team_detail' player.team.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
