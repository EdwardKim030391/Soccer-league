{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}
<div class="home-container">
    <div class="home-background">
        <h1 class="title">Welcome to Soccer League</h1>

        <div class="logo-container">
            <img src="{% static 'images/soccer-logo.svg' %}" alt="Soccer League Logo" class="logo">
        </div>

        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
  .home-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .home-background {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 15px;
  }

  .title {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .logo-container {
    margin: 20px 0;
  }

  .logo {
    width: 150px;
    height: auto;
  }

  .auth-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .btn {
    padding: 10px 20px;
    font-size: 1.2rem;
    border-radius: 8px;
    text-decoration: none;
    color: white;
  }

  .btn-primary {
    background-color: blue;
  }

  .btn-secondary {
    background-color: gray;
  }

  .btn:hover {
    opacity: 0.8;
  }
</style>
{% endblock %}
