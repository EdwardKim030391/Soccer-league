{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/team_form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Team</h1>

    <form method="post" class="team-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'your_team' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
