{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>{% if form.instance.pk %}Edit Team{% else %}Add New Team{% endif %}</h1>

    <form method="post" class="team-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'team_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
