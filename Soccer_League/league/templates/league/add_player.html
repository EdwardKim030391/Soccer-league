{% extends "base.html" %}

{% block content %}
<div class="add-player-container">
  <h2>Add Player to {{ team.name }}</h2>

  <form method="POST" class="player-form">
    {% csrf_token %}

    <div class="form-group">
      {{ form.name.label_tag }}
      {{ form.name }}
    </div>

    <div class="form-group">
      {{ form.position.label_tag }}
      {{ form.position }}
    </div>

    <div class="form-group">
      {{ form.age.label_tag }}
      {{ form.age }}
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Add Player</button>
      <a href="{% url 'team_list' %}" class="btn btn-secondary">Back to Team</a>
    </div>
  </form>
</div>
{% endblock %}
